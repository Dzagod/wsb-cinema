<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='kino.css'/>

    <title>Rezerwacja seansu</title>
</head>
<body>
    <div>
        <div class="header">
            <img src="logo.png" alt="kinoPlusLogo" class="logo">
        </div>
        <div>
            <div class="chooseCity">
                <section>
                    <h4>Wybierz miasto by wyświetlić repertuar</h4>
                        <p>
                            <select id="miasto" name="wybraneMiasto">
                                <option value="Warszawa">Warszawa</option>
                                <option value="Wrocław">Wrocław</option>
                                <option value="Katowice">Katowice</option>
                            </select>
                        </p>
                        <button onclick="selectCity()">DALEJ</button>
                </section> 
            </div>
        </div>
        <div class="footer">
            <p>Kino Plus Your movies Inc. <br>Warszawa Marszałkowska 1<br> kontakt kontakt@kinoplus.io<br> Odwiedź nasz profil i bądź na bieząco</p>
            <a href="https://www.facebook.com/"><img src="FbIcon.png" alt="facebookIcon"></a>

        </div>
    </div>
</body>
<script>
    function selectCity() {
        const select = document.querySelector('#miasto');

        const selectedOption = select.options[select.selectedIndex].value;

        document.location = `moviesList.html?city=${selectedOption}`;
    }
</script>
</html>
